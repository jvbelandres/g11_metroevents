<html>
<head>
    <title>Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

  <a class="navbar-brand" href="index_admin">METRO EVENTS</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="index_admin">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="events_admin">Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="requests_admin">Requests</a>
      </li>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" aria-label="Search">
        <button class="btn success" type="submit">Search</button>
      </form>
    </ul>
    <form class="form-inline my-2 my-lg-0">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <!-- <a class="nav-link" href="profile_admin">USER<span class="sr-only">(current)</span></a> -->
        <div class="dropdown">
          {% for user in user %}
          <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{user.firstName}} {{user.lastName}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="profile_admin">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="https://group11-metroevents.azurewebsites.net">Logout</a>
          </div>
        </div>
      </li>
    </ul>
  </form>
  </div>
</nav>

<br><br><br>
<center>
<div class="card" style="width: 28rem;">
<article class="card-body mx-auto" style="max-width: auto;">
  <img src="/media/images/avatar.png" style="height:150px;">
  <h4 class="card-title mt-3 text-center">{{user.firstName}} {{user.lastName}}</h4>

  <p>Email: <a href="#">{{user.email}}</a></p>
  <p>Birthday: {{user.birthdate}}</p>

  <a type="button" class="btn btn-primary btn-block" href="#" data-toggle="modal" data-target="#modal-{{user.id}}"></i>Update</a>
</article>
</div>
</center>

<!-- Modal -->
  <div class="modal fade" id="modal-{{user.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form id="updateForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="modal-body" style="margin-left: 3%;">
            <div class = "row">
              <div class = "col-sm-6">
                <label style="font-weight: bold;">Customer ID</label>
                <input disabled type="text" class="form-control" name="user-id" value ="{{user.id}}">
              </div>
              <div class = "col-sm-6">
                <label style="font-weight: bold;">Date Registered</label>
                <input disabled type="date" class="form-control" id="id-dateregistered" name="customer-dateregistered" value = {{user.register_date|date:"Y-m-d" }} >
              </div>
            </div><br>

            <div class="row">
              <div class = "col-sm-6">
                <label style="font-weight: bold;">Firstname</label>
                <input type="text" class="form-control" name="user-firstname" placeholder="Firstname" value = "{{user.firstName}}" required>
              </div>
              <div class = "col-sm-6">
                <label style="font-weight: bold;">Lastname</label>
                  <input type="text" class="form-control" name="user-lastname" placeholder="Lastname"  value = "{{user.lastName}}" required>
              </div>
            </div><br>

            <div class="row">
              <div class = "col-sm-7">
                <label style="font-weight: bold;">Email Address</label>
                <input type="text" class="form-control" name="user-email" placeholder="Email Address"  value ="{{user.email}}" required>
              </div>
              <div class = "col-sm-5">
                <label style="font-weight: bold;">Birthdate</label>
                <input type="date" class="form-control" name="user-birthdate" placeholder="Birthdate"  value ={{user.birthdate|date:"Y-m-d" }} required>
              </div>
            </div><br>
          </div>

          <div class="modal-footer">
            <button type="submit" id="btnUpdate" name="btnUpdate" class="btn btn-primary">UPDATE</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          </div>
          {% endfor %}
        </form>
      </div>
    </div>
  </div>
</body>
</html>
