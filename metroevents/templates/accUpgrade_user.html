{% load static %}
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="{% static 'css/profile_user.css' %}">
</head>

<body>

<div class="container">
<hr>

<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 500px;">
  <h4 class="card-title mt-3 text-center">Request for Account Upgrade</h4>
  <p class="text-center">Be more than just a participant.</p>

  <form id="register" method="POST" action="" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}

  <div class="form-group input-group">
    <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
     </div>
        <select name="req_type" id="req_type" class="form-control" required>
          <option value="" disabled selected>Request Type</option>
          <option value="organizer">Upgrade to Organizer</option>
          <option value="administrator">Upgrade to Administrator</option>
        </select>
    </div> <!-- form-group// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-sticky-note"></i> </span>
      </div>
        <textarea oninput="auto_grow(this)" id="letter" name="letter" class="form-control" placeholder="Create letter (optional)"></textarea>

        <script>
          function auto_grow(element) {
              element.style.height = "5px";
              element.style.height = (element.scrollHeight)+"px";
          }
        </script>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" name="request"> Send Request  </button>
    </div> <!-- form-group// -->      
    <a href="index_user" style="text-align: center; display: block;">Cancel</a>                                                                
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->
<hr>

</body>

</html>
